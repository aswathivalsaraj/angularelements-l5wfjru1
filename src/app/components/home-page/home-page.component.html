<div class="container">
    <div class="header">
        <h1 class="text-center">{{title}} </h1>
      </div>
      <div class="row">
        <div class="col-sm-4">
            <h6 class="column-header" *ngIf="activeProducts.length>0">Active Items</h6>
            <ul *ngIf="totalSelected" class="list-group">
              <li *ngFor="let item of totalSelected | keyvalue">
                <span>
                  {{item.key}} <span class="badge bg-secondary">{{item.value}}</span>
                </span>
              </li>
            </ul>
            <ul class="list-group" *ngIf="products">
                <li class="list-group-item active" *ngFor="let product of activeProducts">{{ product.model}} 
                <a href="#" class="btn btn-primary pull-right" (click)="deleteItem(product.id)">X</a></li>
            </ul>
        </div>        
        <div class="col-sm-8 ">
            <h6 class="column-header text-left" *ngIf="deletedProducts.length>0">Deleted Items</h6>
            <ul class="list-group list-group-horizontal">
              <li class="list-group-item" *ngFor="let item of totalForDeleted | keyvalue">
                <a href="#" class="btn btn-primary">
                  {{item.key}} <span class="badge bg-secondary">{{item.value}}</span>
                </a>
              </li>
            </ul>
            <div *ngFor="let product of deletedProducts" class="card flex">
                <h4 class="text-capitalize"> {{product.type}}</h4>
                <p>Brand: {{product.brand}}</p>
                <p>Model: {{product.model}}</p>
                <p>Price: {{product.price}}</p>
                <a href="#" class="btn btn-primary pull-right" (click)="restoreItem(product.id)">Restore</a>
              </div>     
        </div>
      </div>
      <div class="footer">       
        <h4 class="text-center pb-2"> 
          Cost of All Products: {{ totalProductCost}}
        </h4>       
      </div>
 </div>
